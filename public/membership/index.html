<html>
  <head>
    <link rel="stylesheet" href="../../output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GymITS - Membership</title>
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a
              href="/dashboard/user"
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] cursor-pointer"
            >
              GymITS
            </a>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/receipt"
                >Receipt</a
              >
            </div>
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/profile/user"
                >Profile</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_FEpA415mYDgkIUjRCHqFqXsuUJLr9MRU-azl8V1dUy0QG28Lv1_v3K-uXZe6cJzAP_DJT5jfMnCdwiYSpToDmFL9fwcIfYQi9qTvTyjXv4GehrbcrnNeIcrO1bVeRRTTcao0UqxGurmqM_2CklAk9XFkRH9mUD0maR7VU3lyyThrcbp_UmD1SmIC3kWGfS2lqJ71JILZre_AcBYPJwpJrgzbDTkfQl5WbZRthWAHPX8oSU0LV95GnQhEfJfg3uwR9wpe0TClUVo");'
            ></div>
          </div>
        </header>

        <main class="flex flex-1 flex-col items-center justify-center py-12 px-4">
            <div class="w-full max-w-lg">
                <!-- Membership Form -->
                <form id="membershipForm" class="w-full mx-auto bg-white p-8 rounded-xl shadow-md">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-[#0d141c]">Activate Your Membership</h1>
                        <p class="text-gray-500 mt-2">Choose your plan to get started.</p>
                    </div>

                    <!-- Step 1: Choose Membership Type -->
                    <div class="mb-6">
                        <label for="membership-plan" class="block text-gray-700 text-sm font-bold mb-2">Membership Plan</label>
                        <select 
                            id="membership-plan" 
                            name="membership-plan" 
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            required
                        >
                            <option value="" disabled selected>Select a plan...</option>
                            <option value="bronze">Bronze - Rp.275.000/bulan</option>
                            <option value="silver">Silver - Rp.350.000/bulan</option>
                            <option value="gold">Gold - Rp.450.000/bulan</option>
                        </select>
                    </div>
                    <!-- telephone number -->
                    <div class="mb-6">
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                        >
                            Telephone Number
                        </label>
                        <input 
                            type="tel"
                            id="telephone-number"
                            name="telephone-number"
                            placeholder="ex: 08123456789"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            maxlength="16"
                            pattern="[0-9]*"
                            title="Please enter only numbers."
                        >
                    </div>
                    <!-- address -->
                    <div class="mb-6">
                        <label
                            class="block text-gray-700 text-sm font-bold mb-2"
                        >
                            Address
                        </label>
                        <input 
                            type="text"
                            id="address"
                            name="address"
                            placeholder="ex: Jl. Raya No. 123, Jakarta"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                            maxlength="256"
                        >
                    </div>
                    <!-- month amount -->
                    <div class="mb-6">
                        <label for="month-amount" class="block text-gray-700 text-sm font-bold mb-2">Month Amount</label>
                        <input 
                            type="number" 
                            id="month-amount" 
                            name="month-amount" 
                            placeholder="ex: 1"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            required
                            min="1"
                            max="60"
                        >
                    </div>
                    
                    <div id="form-message" class="mt-6 text-center text-sm"></div>

                    <button type="submit" class="w-full mt-6 bg-[#3490f3] text-white font-bold py-4 px-4 rounded-lg hover:bg-[#2579d5] focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 text-lg">
                        Activate Membership
                    </button>
                </form>
            </div>
        </main>
      </div>
    </div>
  </body>
</html>
