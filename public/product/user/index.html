<html>
  <head>
    <link rel="stylesheet" href="../../output.css" />
    <title>GymITS - Products</title>
  </head>
  <body>
    <!-- Main container with extra padding at the bottom to make space for the sticky bar -->
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden pb-28"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif'
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- =================================================================
        NAVIGATION BAR
        ================================================================== -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <!-- Navbar content is the same as other pages -->
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a
              href="/dashboard/user"
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] cursor-pointer"
            >
              GymITS
            </a>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/receipt"
                >Receipt</a
              >
            </div>
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/profile/user"
                >Profile</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_FEpA415mYDgkIUjRCHqFqXsuUJLr9MRU-azl8V1dUy0QG28Lv1_v3K-uXZe6cJzAP_DJT5jfMnCdwiYSpToDmFL9fwcIfYQi9qTvTyjXv4GehrbcrnNeIcrO1bVeRRTTcao0UqxGurmqM_2CklAk9XFkRH9mUD0maR7VU3lyyThrcbp_UmD1SmIC3kWGfS2lqJ71JILZre_AcBYPJwpJrgzbDTkfQl5WbZRthWAHPX8oSU0LV95GnQhEfJfg3uwR9wpe0TClUVo");'
            ></div>
          </div>
        </header>

        <!-- =================================================================
        MAIN CONTENT: PRODUCTS GRID
        ================================================================== -->
        <div class="px-10 lg:px-40 flex-1 py-5">
          <div class="max-w-[960px] mx-auto">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Our Products
              </p>
            </div>
            <!-- Grid container for all product cards -->
            <div
              id="product-grid"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"
            >
              <!-- Product Card 1 -->
              <!-- data-* attributes are used to store product info for JavaScript -->
              <div
                class="product-card flex flex-col bg-white rounded-lg shadow-md overflow-hidden"
                data-product-id="1"
                data-price="250000"
                data-stock="15"
              >
                <img
                  src="https://placehold.co/400x300/3490f3/white?text=Gym+Product"
                  alt="Product Image"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6 flex-grow flex flex-col">
                  <div class="flex-grow">
                    <h3 class="text-xl font-bold text-[#0d141c]">
                      Premium Whey Protein
                    </h3>
                    <p class="text-lg font-semibold text-[#3490f3] mt-2">
                      Rp 250,000
                    </p>
                    <p class="text-sm text-gray-500 mt-1">Stock: 15</p>
                  </div>
                  <div class="mt-6 flex items-center justify-center gap-4">
                    <button
                      class="quantity-minus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      -
                    </button>
                    <span
                      class="quantity-value text-2xl font-bold text-[#0d141c] w-10 text-center"
                      >0</span
                    >
                    <button
                      class="quantity-plus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>

              <!-- Product Card 2 -->
              <div
                class="product-card flex flex-col bg-white rounded-lg shadow-md overflow-hidden"
                data-product-id="2"
                data-price="75000"
                data-stock="30"
              >
                <img
                  src="https://placehold.co/400x300/3490f3/white?text=Gym+Product"
                  alt="Product Image"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6 flex-grow flex flex-col">
                  <div class="flex-grow">
                    <h3 class="text-xl font-bold text-[#0d141c]">
                      GymITS Shaker Bottle
                    </h3>
                    <p class="text-lg font-semibold text-[#3490f3] mt-2">
                      Rp 75,000
                    </p>
                    <p class="text-sm text-gray-500 mt-1">Stock: 30</p>
                  </div>
                  <div class="mt-6 flex items-center justify-center gap-4">
                    <button
                      class="quantity-minus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      -
                    </button>
                    <span
                      class="quantity-value text-2xl font-bold text-[#0d141c] w-10 text-center"
                      >0</span
                    >
                    <button
                      class="quantity-plus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>

              <!-- Product Card 3 -->
              <div
                class="product-card flex flex-col bg-white rounded-lg shadow-md overflow-hidden"
                data-product-id="3"
                data-price="125000"
                data-stock="8"
              >
                <img
                  src="https://placehold.co/400x300/3490f3/white?text=Gym+Product"
                  alt="Product Image"
                  class="w-full h-48 object-cover"
                />
                <div class="p-6 flex-grow flex flex-col">
                  <div class="flex-grow">
                    <h3 class="text-xl font-bold text-[#0d141c]">
                      Pro Lifting Gloves
                    </h3>
                    <p class="text-lg font-semibold text-[#3490f3] mt-2">
                      Rp 125,000
                    </p>
                    <p class="text-sm text-gray-500 mt-1">Stock: 8</p>
                  </div>
                  <div class="mt-6 flex items-center justify-center gap-4">
                    <button
                      class="quantity-minus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      -
                    </button>
                    <span
                      class="quantity-value text-2xl font-bold text-[#0d141c] w-10 text-center"
                      >0</span
                    >
                    <button
                      class="quantity-plus size-10 rounded-full bg-slate-200 text-2xl font-bold text-slate-700 transition hover:bg-slate-300"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
              <!-- Add more product cards as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- =================================================================
    STICKY FOOTER: TOTAL & BUY BUTTON
    ================================================================== -->
    <div
      class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg-top"
    >
      <div
        class="max-w-screen-xl mx-auto flex items-center justify-between p-4"
      >
        <div class="text-left">
          <p class="text-sm text-gray-500">Total Price</p>
          <p id="total-price" class="text-2xl font-bold text-[#0d141c]">
            Rp 0
          </p>
        </div>
        <button
          id="buy-btn"
          class="flex w-48 h-14 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#3490f3] text-slate-50 text-lg font-medium leading-normal transition hover:bg-[#2579d5]"
        >
          <span id="buy-btn-text">Buy Now</span>
        </button>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
