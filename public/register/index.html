<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../output.css">
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 m-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Register Page</h1>
                <p class="text-gray-500 mt-2">Please enter your details to sign up.</p>
            </div>
        

        <!-- form -->
        <form id="registerForm">
            <!-- fullname -->
            <div class="mb-4">
                <label 
                    for="name"
                    class="block text-gray-700 text-sm font-medium mb-2"
                >
                    Full Name
                </label>
                <input type="text" id="fullname" name="fullname" placeholder="ex:Andi Builder"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required
                >
            </div>

            <!-- gender -->
            <div class="mb-4">
                <label 
                    for="name"
                    class="block text-gray-700 text-sm font-medium mb-2"
                >
                    Gender
                </label>
                <select 
                    id="gender" 
                    name="gender"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    required
                    >
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </select>
            </div>

            <!-- email -->
            <div class="mb-4">
                <label 
                    for="email" 
                    class="block text-gray-700 text-sm font-medium mb-2">
                    Email Address
                </label>
                <input type="text" id="email" name="email" placeholder="you@example.com"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required
                >
            </div>

            <!-- passoword -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                </div>
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required
                >
            </div>

            <!-- button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Sign In
            </button>
        </form>

        <p class="text-center text-gray-500 mt-8">
            Already have an account? 
            <a href="/login/" class="text-blue-600 font-medium hover:underline">Sign in</a>
        </p>
        </div>
        <script type="module" src="./script.js"></script>
    </body>
</html>
