        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">

                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

            <a
              href="/dashboard/trainer"
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] cursor-pointer"
            >
              GymITS
            </a>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/profile/trainer"
                >Profile</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA_FEpA415mYDgkIUjRCHqFqXsuUJLr9MRU-azl8V1dUy0QG28Lv1_v3K-uXZe6cJzAP_DJT5jfMnCdwiYSpToDmFL9fwcIfYQi9qTvTyjXv4GehrbcrnNeIcrO1bVeRRTTcao0UqxGurmqM_2CklAk9XFkRH9mUD0maR7VU3lyyThrcbp_UmD1SmIC3kWGfS2lqJ71JILZre_AcBYPJwpJrgzbDTkfQl5WbZRthWAHPX8oSU0LV95GnQhEfJfg3uwR9wpe0TClUVo");'
            ></div>
          </div>
        </header>

        <main class="flex flex-1 flex-col items-center py-12 px-4">
            <div class="w-full max-w-4xl">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-bold text-[#0d141c]">Client Appointments</h1>
                    <a 
                      href="/dashboard/trainer" 
                      class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-[#3490f3] transition"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        Back to Dashboard
                    </a>
                </div>

                <!-- Appointments List -->
                <div class="space-y-6">

                    <!-- Upcoming Appointment Example 1 -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col md:flex-row items-start md:items-center gap-6">
                        <div class="flex items-center gap-4 flex-shrink-0">
                            <img 
                              src="https://placehold.co/64x64/3490F3/FFFFFF?text=JD" 
                              alt="John Doe" 
                              class="w-16 h-16 rounded-full"
                            >
                            <div>
                                <h3 class="font-bold text-lg text-[#0d141c]">John Doe</h3>
                            </div>
                        </div>
                        <div class="flex-grow text-gray-700 space-y-2 md:space-y-0 md:flex md:items-center md:gap-8">
                            <div>
                                <p class="text-sm font-bold">Date</p>
                                <p>June 15, 2025</p>
                            </div>
                            <div>
                                <p class="text-sm font-bold">Time</p>
                                <p>10:00 AM - 11:00 AM</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 w-full md:w-auto flex flex-col items-start md:items-end gap-3">
                            <span class="text-xs font-bold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">UPCOMING</span>
                        </div>
                    </div>

                    <!-- Upcoming Appointment Example 2 -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col md:flex-row items-start md:items-center gap-6">
                        <div class="flex items-center gap-4 flex-shrink-0">
                            <img 
                              src="https://placehold.co/64x64/10B981/FFFFFF?text=JS" 
                              alt="Jane Smith" 
                              class="w-16 h-16 rounded-full"
                            >
                            <div>
                                <h3 class="font-bold text-lg text-[#0d141c]">Jane Smith</h3>
                            </div>
                        </div>
                        <div class="flex-grow text-gray-700 space-y-2 md:space-y-0 md:flex md:items-center md:gap-8">
                            <div>
                                <p class="text-sm font-bold">Date</p>
                                <p>June 22, 2025</p>
                            </div>
                            <div>
                                <p class="text-sm font-bold">Time</p>
                                <p>2:00 PM - 3:00 PM</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 w-full md:w-auto flex flex-col items-start md:items-end gap-3">
                            <span class="text-xs font-bold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">UPCOMING</span>
                        </div>
                    </div>

                    <!-- Completed Appointment Example -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex flex-col md:flex-row items-start md:items-center gap-6 opacity-70">
                        <div class="flex items-center gap-4 flex-shrink-0">
                            <img 
                              src="https://placehold.co/64x64/3490F3/FFFFFF?text=JD" 
                              alt="John Doe" 
                              class="w-16 h-16 rounded-full"
                            >
                            <div>
                                <h3 class="font-bold text-lg text-[#0d141c]">John Doe</h3>
                            </div>
                        </div>
                         <div class="flex-grow text-gray-700 space-y-2 md:space-y-0 md:flex md:items-center md:gap-8">
                            <div>
                                <p class="text-sm font-bold">Date</p>
                                <p>May 30, 2025</p>
                            </div>
                            <div>
                                <p class="text-sm font-bold">Time</p>
                                <p>10:00 AM - 11:00 AM</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 w-full md:w-auto flex flex-col items-start md:items-end gap-3">
                             <span class="text-xs font-bold bg-gray-200 text-gray-800 px-3 py-1 rounded-full">COMPLETED</span>
                        </div>
                    </div>

                </div>
            </div>

      </div>
    </div>
	<script src="./script.js"></script>
