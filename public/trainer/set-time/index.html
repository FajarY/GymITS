<html>
  <head>
    <link rel="stylesheet" href="../../output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GymITS - Set Availability</title>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- =================================================================
        NAVIGATION BAR (Employee Version)
        ================================================================== -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <!-- Logo and Site Name -->
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a
              href="/dashboard/trainer"
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] cursor-pointer"
            >
              GymITS
            </a>
          </div>
          <!-- Profile Link -->
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/profile/trainer"
                >Profile</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://placehold.co/100x100/e2e8f0/475569?text=E");'
            ></div>
          </div>
        </header>

        <!-- =================================================================
        MAIN CONTENT
        ================================================================== -->
        <main class="px-10 lg:px-40 flex-1 py-5">
          <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap justify-between items-center gap-3 p-4">
              <h1 class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">
                Set Your Availability
              </h1>
            </div>

            <!-- Main container for calendar and time slots -->
            <div class="flex flex-col lg:flex-row gap-8 p-4">

              <!-- Left Column: Calendar -->
              <div class="w-full lg:w-1/2 bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-4">
                  <button id="prev-month-btn" class="p-2 rounded-full hover:bg-slate-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                  </button>
                  <h2 id="month-year-header" class="text-xl font-bold"></h2>
                  <button id="next-month-btn" class="p-2 rounded-full hover:bg-slate-100">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                  </button>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center text-sm text-gray-500 mb-2">
                  <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-days-grid" class="grid grid-cols-7 gap-2">
                  <!-- Calendar days will be generated by JavaScript -->
                </div>
              </div>

              <!-- Right Column: Time Slots -->
              <div class="w-full lg:w-1/2">
                <div class="bg-white rounded-lg shadow-md p-6">
                  <h3 class="text-xl font-bold">Available Times for</h3>
                  <p id="selected-date-display" class="text-lg text-[#3490f3] font-semibold mb-4">Please select a date</p>
                  
                  <div id="time-slots-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                    <!-- Time slot buttons will be generated by JavaScript -->
                  </div>

                  <button id="save-availability-btn" class="mt-6 w-full h-12 text-lg font-medium text-white bg-[#3490f3] rounded-lg hover:bg-[#2579d5] transition disabled:bg-slate-300" disabled>
                    Save Availability
                  </button>
                </div>
              </div>

            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
