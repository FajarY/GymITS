<html>
  <head>
    <link rel="stylesheet" href="../../output.css" />
    <title>GymITS - Laporan Pendapatan</title>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- =================================================================
        NAVIGASI (Versi Karyawan)
        ================================================================== -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <!-- Logo dan Nama Situs -->
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <a
              href="/dashboard/employee"
              class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] cursor-pointer"
            >
              GymITS
            </a>
          </div>
          <!-- Link Profil -->
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#0d141c] text-sm font-medium leading-normal"
                href="/profile/employee"
                >Profile</a
              >
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://placehold.co/100x100/e2e8f0/475569?text=E");'
            ></div>
          </div>
        </header>

        <!-- =================================================================
        KONTEN UTAMA
        ================================================================== -->
        <main class="px-10 lg:px-40 flex-1 py-5">
          <div class="max-w-4xl mx-auto">
            <div class=" p-4">
                 <h1 class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">
                  Laporan Pendapatan Harian
                </h1>
                <p class="text-gray-500 mt-1">Pilih tanggal dan gender untuk melihat total pendapatan.</p>
            </div>
            
            <!-- Filter Controls -->
             <div class="p-4 bg-white rounded-lg shadow-md mt-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                    <div>
                        <label for="date-picker" class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                        <input type="date" id="date-picker" class="w-full bg-slate-50 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                         <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <div class="flex gap-4 p-2 bg-slate-50 border border-gray-300 rounded-lg">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="gender" value="M" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked>
                                Pria
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="radio" name="gender" value="F" class="h-4 w-4 text-pink-600 border-gray-300 focus:ring-pink-500">
                                Wanita
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Kartu Statistik -->
            <div class="mt-8">
                <div class="bg-gradient-to-br from-green-500 to-emerald-600 text-white rounded-xl p-8 text-center shadow-lg">
                    <p id="report-title" class="text-lg font-semibold opacity-90">Total Pengeluaran (Pria) pada 13/06/2025</p>
                    <p id="total-revenue" class="text-6xl font-bold mt-2">Rp 0</p>
                </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
