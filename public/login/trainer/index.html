<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Trainer Login Page</h1>
            <p class="text-gray-500 mt-2">Please enter your details to sign in.</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label 
                    for="trainer-id" 
                    class="block text-gray-700 text-sm font-medium mb-2">
                    ID
                </label>
                <input type="text" id="trainer-id" name="trainer-id" placeholder="PT******"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       required
                >
            </div>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                </div>
                <input type="password" id="password" name="password" placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Sign In
            </button>
        </form>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
